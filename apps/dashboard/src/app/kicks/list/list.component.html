<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Kicks</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let kick of data" (click)="selectt.emit(kick)">
        <h3 mat-line>
          {{kick.title}}
        </h3>
        <p mat-line>
          {{kick.details}}
        </p>
        <!-- <button mat-icon-button (click)="deleted.emit(kick);$event.stopImmediatePropagation()">
           <mat-icon *ngIf="!readonly">close</mat-icon>
         </button>-->
        <button mat-button (click)="delete.emit(kick);">
          delete
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
